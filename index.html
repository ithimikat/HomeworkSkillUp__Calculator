<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
    <link rel="icon" href="images/favicon.ico" type="images/x-icon">
    <!--  CSS  -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!--  JS  -->
    <script src="libs/jquery/jquery-3.4.1.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="container-center">
    <div id="calculator">
        <input type="text" readonly value="0">
        <div class="btns-delete">
            <button class="btn-delete-all">C</button>
            <button class="btn-backspace">Backspace</button>
        </div>
        <div class="btns-numbers-and-maths">
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn math-width font-size math">/</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn math-width font-size math">&times;</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn math-width font-size math">-</button>
            <button class="btn font-size comma">,</button>
            <button class="btn number">0</button>
            <button class="btn font-size equal">=</button>
            <button class="btn math-width math">+</button>
        </div>
    </div>
</div>
</body>
</html>
